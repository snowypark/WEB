<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="checkbox"] {
            /* display: none; */
        }
        
        label {
            display: block;
            border: 1px solid #dbdbdb;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            position: relative;
        }

        input[type="checkbox"]:checked + label > div {
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            position: absolute;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            background-color: blue;
            
        }

        input[type="checkbox"]:checked + label> div:not(#chk1:checked+label > div) {
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="chk1">
    <label for="chk1">
        <div></div>
    </label>
    <input type="checkbox" id="chk2">
    <label for="chk2">
        <div></div>
    </label>
    
</body>
</html>
