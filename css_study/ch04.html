<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap');
        
        a {
            text-decoration: none;
            color: black;
        }

        .login-box {
            position: relative;

            box-sizing: border-box;
            margin: 300px auto;
            border: 1px solid #9860607b;
            border-radius: 4px;
            width: 485px;
            height: 310px;
            background-color: rgba(141, 70, 70, 0.361);
        }

        .msg-box {
            position: absolute;
            right: -30px;
            top: -20px;
            border: 1px solid #03c75a;
            border-radius: 25px;
            width: 246px;
            height: 100px;
            background-color: white;
        }

        .x-button {
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="msg-box">
            <div class="x-button">x</div>
        </div>
    </div>
</body>
</html>
