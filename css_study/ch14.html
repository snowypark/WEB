<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
            height: 400px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #000;
            width: 120px;
            height: 50px;
        }

        * {
            box-sizing: border-box;
        }

        .container2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;

            border: 1px solid #000;
            padding: 10px;
            width: 600px;
            height: 400px;
        }

        .box2 {
            border: 1px solid #000;
            width: 100px;
            height: 50px;
        }

    </style>
</head>

    <div class="container">
        <div class="box">
            <button class="btn">버튼1</button>

        <div class="box">

        </div>
        <div class="box">

        </div>
    </div>

    <div class="container2">

        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
